<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="pt-br"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Vinicius Gonçalves">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="icon" href="img/favicon/cg.ico">
        <title> Pesquisa de atendimento Carbografite </title>
    </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://carbografite.com.br/images/logo-site.png" whidth="40px" height="40px"  />
      </div>
      
      <div class="Perguntas">
        <p>Obrigado por escolher a Carbografite!</p>
        <p>Sua opinião é muito importante :) </p>
      </div>  
      <form action="#" onsubmit="cadastroUsuario()">
         <div>
          1 - Como foi sua experiência de compra com a Carbografite?
        </div>
        <div class="Perguntas">
          <div class="star-widget">
            <input type="radio" name="star" id="star-5" value="5">
            <label for="star-5" class="fas fa-star"></label>
            <input type="radio" name="star" id="star-4" value="4">
            <label for="star-4" class="fas fa-star"></label>
            <input type="radio" name="star" id="star-3" value="3">
            <label for="star-3" class="fas fa-star"></label>
            <input type="radio" name="star" id="star-2" value="2">
            <label for="star-2" class="fas fa-star"></label>
            <input type="radio" name="star" id="star-1" value="1">
            <label for="star-1" class="fas fa-star"></label>
            <header></header>
          </div>
        </div>
        <div >
          2 - Comentário
        </div>
        <div class="Perguntas">
          <div class="textarea">
            <textarea name="comentario" cols="30" placeholder=""></textarea>
          </div>
        </div>
        <div >
          3 - Em uma escala de 0 a 10, qual a probabilidade de<br> você recomendar a Carbografite a um amigo?
        </div>
        <div class="Perguntas">
          <div class="rate-widget2">
            <input type="radio" name="rate" id="rate-1" value="1">
            <label for="rate-1" ><div class="numero numero1">1</div></label>
            <input type="radio" name="rate" id="rate-2" value="2">
            <label for="rate-2" ><div class="numero numero2">2</div></label>
            <input type="radio" name="rate" id="rate-3" value="3">
            <label for="rate-3" ><div class="numero numero3">3</div></label>
            <input type="radio" name="rate" id="rate-4" value="4">
            <label for="rate-4" ><div class="numero numero4">4</div></label>
            <input type="radio" name="rate" id="rate-5" value="5">
            <label for="rate-5" ><div class="numero numero5">5</div></label>
            <input type="radio" name="rate" id="rate-6" value="6">
            <label for="rate-6" ><div class="numero numero6">6</div></label>
            <input type="radio" name="rate" id="rate-7" value="7">
            <label for="rate-7" ><div class="numero numero7">7</div></label>
            <input type="radio" name="rate" id="rate-8" value="8">
            <label for="rate-8" ><div class="numero numero8">8</div></label>
            <input type="radio" name="rate" id="rate-9" value="9">
            <label for="rate-9" ><div class="numero numero9">9</div></label>
            <input type="radio" name="rate" id="rate-10" value="10">
            <label for="rate-10" ><div class="numero numero10">10</div></label>
          </div>
        </div>
        <div>
          4 - Nota fiscal
        </div>
        <div class="Perguntas">
          <div class="text">
            <input type="text" name="notafiscal" cols="30" placeholder=""></textarea>
          </div>
        </div>
        <div>
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>  
    </div>
   <script src="js/post.js"></script>
  </body>
</html>

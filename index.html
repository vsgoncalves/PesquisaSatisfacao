<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="pt-br"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Vinicius Gonçalves">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="icon" href="img/favicon/cg.ico">
        <title> Pesquisa de atendimento Carbografite </title>
        
    </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://carbografite.com.br/images/logo-site.png" whidth="40px" height="40px"  />
      </div>
      <div><br></div>
      <div>
        <p>Obrigado por escolher a Carbografite!</p>
        <p>Sua opinião é muito importante :)! </p>
      </div>  
      <form action="#">
        <header></header>
         <div class="Perguntas">
          1 - Como foi sua experiência de compra com a Carbografite?
        </div>
        <div><br></div>
        <div class="star-widget">
          <input type="radio" name="rate" id="rate-5">
          <label for="rate-5" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-4">
          <label for="rate-4" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-3">
          <label for="rate-3" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-2">
          <label for="rate-2" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-1">
          <label for="rate-1" class="fas fa-star"></label>
        </div>
       
        <div class="Perguntas">
          2 - Comentário
        </div>
        <div class="textarea">
          <textarea cols="30" placeholder=""></textarea>
        </div>
        <div class="Perguntas">
          3 - Em uma escala de 0 a 10, qual a probabilidade de<br> você recomendar a Carbografite a um amigo?
        </div>
        <div><br></div>
        <div class="star-widget2">
          <input type="radio" name="rate" id="rate-15">
          <label for="rate-20" ><div class="numero10">10</div></label>
          <input type="radio" name="rate" id="rate-15">
          <label for="rate-19" ><div class="numero9">9</div></label>
          <input type="radio" name="rate" id="rate-15">
          <label for="rate-18" ><div class="numero8">8</div></label>
          <input type="radio" name="rate" id="rate-15">
          <label for="rate-17" ><div class="numero7">7</div></label>
          <input type="radio" name="rate" id="rate-15">
          <label for="rate-16" ><div class="numero6">6</div></label>
          <input type="radio" name="rate" id="rate-15">
          <label for="rate-15" ><div class="numero5">5</div></label>
          <input type="radio" name="rate" id="rate-14">
          <label for="rate-14" ><div class="numero4">4</div></label>
          <input type="radio" name="rate" id="rate-13">
          <label for="rate-13" ><div class="numero3">3</div></label>
          <input type="radio" name="rate" id="rate-12">
          <label for="rate-12" ><div class="numero2">2</div></label>
          <input type="radio" name="rate" id="rate-11">
          <label for="rate-11" ><div class="numero1">1</div></label>
        </div>
        
        <div><br></div>
        <div class="Perguntas">
          4 - Nota fiscal
        </div>
        <div class="numeronota">
          <input type="text">
        </div>  
        <div>
          <input type="button" value="Enviar">
        </div>
      </form>  
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const widget = document.querySelector(".star-widget2");
      const editBtn = document.querySelector(".edit");
      btn.onclick = ()=>{
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }
    </script>
  </body>
</html>
